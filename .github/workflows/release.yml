name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release Binaries
        run: cargo build --release --bin keyrx_compiler --bin keyrx_daemon

      - name: Prepare Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p artifacts
          cp target/release/keyrx_compiler artifacts/keyrx_compiler-${{ matrix.artifact_name }}
          cp target/release/keyrx_daemon artifacts/keyrx_daemon-${{ matrix.artifact_name }}

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifacts
          cp target/release/keyrx_compiler.exe artifacts/keyrx_compiler-${{ matrix.artifact_name }}.exe
          cp target/release/keyrx_daemon.exe artifacts/keyrx_daemon-${{ matrix.artifact_name }}.exe

      - name: Upload Binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ matrix.artifact_name }}
          path: artifacts/*

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/binaries-linux-x86_64/*
            artifacts/binaries-windows-x86_64/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
