name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keyrx_ui/package-lock.json

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: keyrx_ui/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('keyrx_ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install wasm-pack (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install wasm-pack (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri https://github.com/rustwasm/wasm-pack/releases/download/v0.12.1/wasm-pack-v0.12.1-x86_64-pc-windows-msvc.tar.gz -OutFile wasm-pack.tar.gz
          tar -xzf wasm-pack.tar.gz
          Move-Item wasm-pack-v0.12.1-x86_64-pc-windows-msvc\wasm-pack.exe C:\Windows\System32\
        shell: powershell

      - name: Build Complete Release (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/build.sh scripts/lib/build-wasm.sh scripts/build_ui.sh
          scripts/build.sh

      - name: Build Linux Packages
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/package/build-deb.sh scripts/package/build-tarball.sh
          scripts/package/build-deb.sh
          scripts/package/build-tarball.sh

      - name: Build Complete Release (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Build WASM
          cd keyrx_core
          wasm-pack build --target web --out-dir ../keyrx_ui/src/wasm/pkg --release --features wasm
          cd ..
          # Build UI
          cd keyrx_ui
          npm ci
          npm run build
          cd ..
          # Build binaries
          cargo build --release --bin keyrx_compiler --bin keyrx_daemon
        shell: powershell

      - name: Prepare Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          mkdir -p artifacts

          # Copy standalone binaries
          cp target/release/keyrx_compiler artifacts/keyrx_compiler-${{ matrix.artifact_name }}
          cp target/release/keyrx_daemon artifacts/keyrx_daemon-${{ matrix.artifact_name }}

          # Copy Debian package
          cp target/debian/keyrx_${VERSION}_amd64.deb artifacts/

          # Copy tarball
          cp target/tarball/keyrx-${VERSION}-linux-x86_64.tar.gz artifacts/

          # Package UI bundle (for manual deployment)
          cd keyrx_ui/dist
          tar -czf ../../artifacts/keyrx-ui-bundle-${VERSION}.tar.gz .
          cd ../..

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifacts
          cp target/release/keyrx_compiler.exe artifacts/keyrx_compiler-${{ matrix.artifact_name }}.exe
          cp target/release/keyrx_daemon.exe artifacts/keyrx_daemon-${{ matrix.artifact_name }}.exe
          # Package UI bundle (only on one platform to avoid duplicates)
        shell: powershell

      - name: Upload Binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ matrix.artifact_name }}
          path: artifacts/*

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > release_notes.md <<EOF
          # KeyRx $VERSION

          ## Installation

          ### Ubuntu/Debian (.deb)
          \`\`\`bash
          wget https://github.com/RyosukeMondo/keyrx/releases/download/v$VERSION/keyrx_${VERSION}_amd64.deb
          sudo dpkg -i keyrx_${VERSION}_amd64.deb
          sudo apt-get install -f
          sudo systemctl start keyrx
          \`\`\`

          ### Linux (.tar.gz)
          \`\`\`bash
          wget https://github.com/RyosukeMondo/keyrx/releases/download/v$VERSION/keyrx-$VERSION-linux-x86_64.tar.gz
          tar -xzf keyrx-$VERSION-linux-x86_64.tar.gz
          cd keyrx-$VERSION-linux-x86_64
          sudo ./install.sh
          \`\`\`

          ### Windows
          Download the Windows binaries and extract to your preferred location.

          ## What's Included

          - **keyrx_compiler**: Compile Rhai configs to .krx binaries
          - **keyrx_daemon**: Keyboard remapping daemon with web server
          - **Web UI**: Available at http://localhost:7777 after starting daemon

          ## Features

          - Advanced keyboard remapping with layers
          - Tap-hold dual-function keys
          - Web-based configuration interface
          - Systemd integration (Linux)
          - High-performance DFA-based state machine

          For full documentation, see https://github.com/RyosukeMondo/keyrx
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/binaries-linux-x86_64/*
            artifacts/binaries-windows-x86_64/*
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
